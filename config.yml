  cmds:
    - '/g2x reload  <-- reloads the settings from config.yml'
    - '/g2x reset   <-- resets the config.yml to default and then basically calls /g2x reload'
    - '/g2x disable <-- disable Gold2Xp, till next reload/restart'
  permissions:
    - 'g2x.reload   <-- Permission to call /g2x reload'
    - 'g2x.reset    <-- Permission to call /g2x reset'
    - 'g2x.disable  <-- Permission to call /g2x disable'
    - 'g2x.update   <-- Permission to see update message ingame'
    - 'g2x.use      <-- Permission to use the rightclick feature'
